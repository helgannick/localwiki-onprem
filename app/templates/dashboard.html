{% extends 'layout.html' %}

{% block content %}
<h1 class="mb-4">Dashboard</h1>

<h2 class="mb-3">Adicionar novo artigo</h2>
<form method="POST" class="mb-5">
    <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" id="titulo" name="titulo" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="conteudo" class="form-label">Conteúdo</label>
        <textarea id="conteudo" name="conteudo" class="form-control" rows="5" required></textarea>
    </div>
    <div class="mb-3">
        <label for="autor" class="form-label">Autor</label>
        <input type="text" id="autor" name="autor" class="form-control" required>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Publicar</button>
    </div>
</form>

<hr>

<h2 class="mb-3">Artigos Publicados</h2>
<ul class="list-group">
    {% for artigo in artigos %}
    <li class="list-group-item">
        <strong>{{ artigo[1] }}</strong> — {{ artigo[2] }} em {{ artigo[3].strftime('%d/%m/%Y') }}
    </li>
    {% else %}
    <li class="list-group-item">Nenhum artigo cadastrado ainda.</li>
    {% endfor %}
</ul>
{% endblock %}
